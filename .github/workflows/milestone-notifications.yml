name: Milestone Notifications

on:
  issues:
    types: [milestoned, demilestoned, closed]

jobs:
  notification:
    runs-on: ubuntu-latest
    steps:
    - name: Notify Slack
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"A milestone has been updated in the repository."}' $SLACK_WEBHOOK

